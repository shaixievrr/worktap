<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Worktap</title>
</head>

<body>

    <header class="header">

        <div class="container">

            <div class="header__wrapper">

                <div class="header__logo">
                    <img src="images/header-logo.png" width="195px" alt="Worktap">
                </div>

                <nav class="header__navigation">
                    <ul class="header__navigation nav-list">
                        <li class="nav-list__item"><a href="#">Биржа</a></li>
                        <li class="nav-list__item"><a href="#">Ворки</a></li>
                        <li class="nav-list__item"><a href="#">Конкурсы</a></li>
                        <li class="nav-list__item"><a href="#">Создать ворк</a></li>
                        <li class="nav-list__item"><a href="#">Создать заказ</a></li>
                    </ul>
                </nav>

                <div class="header__authorization authorization-menu">
                    <div class="authorization-menu__reg">
                        <a class="authorization-menu__reg-link" href="#">Регистрация</a>
                    </div>
                    <div class="authorization-menu__login">
                        <a class="authorization-menu__login-link" href="#">Войти</a>
                    </div>
                </div>

            </div>

        </div>

    </header>

    <main>
        <div class="container">

            <section class="first-screen">
                <div class="first-screen__wrapper-content">
                    <h1 class="first-screen__heading">Покупайте фриланс услуги <mark>в два клика</mark></h1>
                    <p class="first-screen__description">Ворк — единица работы продавца, которую можно купить как товар в магазине </p>
                    <form class="first-screen__form main-form" placeholder="Что нужно сделать?">
                        <div class="main-form__searching">
                            <input class="main-form__searching-text" type="text" placeholder="Что нужно сделать?">
                            <input class="main-form__searching-button" type="button" value="Найти">
                        </div>
                        <fieldset class="main-form__filter main-filter">
                            <legend class="main-filter__title">Выберите рубрику чтобы начать</legend>

                            <div class="main-filter__text">
                                <input class="main-filter__checkbox" type="checkbox" id="text" name="text">
                                <label class="main-filter__label" for="text">Тексты и переводы</label>
                            </div>

                            <div class="main-filter__development">
                                <input class="main-filter__checkbox" type="checkbox" id="development" name="development">
                                <label class="main-filter__label" for="development">Разработка</label>
                            </div>

                            <div class="main-filter__design">
                                <input class="main-filter__checkbox" type="checkbox" id="design" name="design">
                                <label class="main-filter__label" for="design">Дизайн</label>
                            </div>

                            <div class="main-filter__va-editing">
                                <input class="main-filter__checkbox" type="checkbox" id="va-editing" name="va-editing">
                                <label class="main-filter__label" for="va-editing">Аудио, видео монтаж</label>
                            </div>

                            <div class="main-filter__seo">
                                <input class="main-filter__checkbox" type="checkbox" id="SEO" name="SEO">
                                <label class="main-filter__label" for="SEO">SEO и оптимизация</label>
                            </div>

                            <div class="main-filter__business">
                                <input class="main-filter__checkbox" type="checkbox" id="business" name="business">
                                <label class="main-filter__label" for="business">Бизнес и жизнь</label>
                            </div>

                            <div class="main-filter__social">
                                <input class="main-filter__checkbox" type="checkbox" id="social" name="social">
                                <label class="main-filter__label" for="social">Соцсети и реклама</label>
                            </div>

                            <input class="main-filter__button" type="button" value="Все категории">

                        </fieldset>
                    </form>
                </div>
                <div class="first-screen__wrapper-image">
                    <img src="images/img-main.png" alt="MainPhoto">
                </div>
            </section>

        </div>
    </main>

</body>

</html>
